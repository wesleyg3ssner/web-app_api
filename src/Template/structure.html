<!doctype html>
	<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

		<title>Hello, world!</title>
	</head>
	<body>
		<div class="container">
			<form class="d-flex" method="get" action="users/get">
				<div class="row">
					<div class="input-group input-group-md mb-5 mt-4">
					<input class="form-control me-1 w-50" type="search" placeholder="Pesquise por nome" aria-label="Search" name="user_name">
					<button class="btn btn-outline-success" type="submit">Search</button>
				</div>
				</div>
			</form>
			
			<div class="row">
				{{ content }}
			</div>
		</div>

		<!-- Optional JavaScript; choose one of the two! -->

		<!-- Option 1: Bootstrap Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
	</body>
	</html>
